backend:
  name: github
  repo: byvasco/mark2

publish_mode: editorial_workflow

media_folder: "static/images/uploads"
public_folder: "/images/uploads"


collections:
  - name: "stories"
    label: "Stories"
    folder: content/stories
    create: true
    fields:
      - name: title
        label: Title

      - name: category
        label: Category
        widget: select
        options: [Stories, Creatives]
      
      - name: date
        label: Date
        widget: datetime
      
      - name: custom_slug
        label: Custom Slug
        required: false

      - name: cover
        label: Cover
      
      - name: body
        label: Body
        widget: markdown